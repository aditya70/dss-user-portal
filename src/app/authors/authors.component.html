<p>
  authors works!
</p>
<button type="button" class="btn btn-primary">Add Author</button>
<br>
<br>
<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let author of authorData; let i = index">
        
          <td>{{i}}</td>
          <td>{{author.FirstName}}</td>
          <td>{{author.LastName}}</td>
        </tr>
       
      </tbody>
    </table>
  </div>  
</div>

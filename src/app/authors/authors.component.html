<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Add Author</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" id="orangeForm-name" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
        </div>
        <div class="md-form mb-5">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="email" id="orangeForm-email" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
        </div>

        <div class="md-form mb-4">
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="password" id="orangeForm-pass" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-warning">Add Author</button>
      </div>
    </div>
  </div>
</div>

<!-- <div class="text-center"> -->
  <div>
  <a href="" class="btn btn-primary btn-rounded mb-4" data-toggle="modal" data-target="#modalRegisterForm">
     Add Author</a>
</div>
<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let author of authorData | paginate:{ itemsPerPage: 10, currentPage: p }; let i = index">
        
          <!-- <td>{{i + 1}}</td> -->
          <td>{{author.ID}}</td>
          <td>{{author.FirstName}}</td>
          <td>{{author.LastName}}</td>
            <td><button class="btn btn-success" ><i class="fa fa-info-circle" aria-hidden="true"></i></button></td>
            <!-- <td><button class="btn btn-primary" style="font-size:12px"><i class="fa fa-edit"></i></button></td> -->
            <td><button class="btn btn-primary" ><i class="material-icons" style="font-size:12px;">create</i></button></td>
            <!-- <td><button class="btn btn-danger" style="font-size:12px"><i class="fa fa-remove"></i></button></td> -->
            <td><button class="btn btn-danger"><i class="fa fa-times"></i></button></td>

        </tr>
        <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
      </tbody>
    </table>
  </div>  
</div>

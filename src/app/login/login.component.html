<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
           <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
            <div class="form-group">
              <select formControllerName="userType" class="form-control">
                <option value="">select user Type</option>
                <option *ngFor="let u of userType" value="{{u}}">{{u}}</option>
              </select>
            </div>

            <div class="form-group">
              <input type="email" id="inputEmail" class="form-control" formControllerName="phone" placeholder="phone" required >
              <!-- <label for="inputEmail">Phone</label> -->
            </div>

             <div class="form-group">
              <input type="password" id="inputPassword" class="form-control" formControllerName="password" placeholder="Password" required>
              <!-- <label for="inputPassword">Password</label> -->
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <div class="form-group">
                <button  class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
